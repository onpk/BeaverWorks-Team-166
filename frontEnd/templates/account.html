<head>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">

<body>
    <div class="main">
        <div class="header">
            <nav>
                <div class="logo">
                    <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>

        <!--Account Container-->
        <div class="container">
        <div class="sign-in">
            <h1>Sign In</h1>

            <form action="" method="POST">
                <div class="form-group">
                    <input type = "text" name = "name" class = "form-control" placeholder="name" required>
                </div>
                <div class="form-group">
                    <input type = "text" name = "userame" class = "form-control" placeholder="username" required>
                </div>
                <div class="form-group">
                    <input type = "text" name = "password" class = "form-control" placeholder="password" required>
                </div>
                <div class="form-group">
                    <input type = "password" name = "confirm" class = "form-control" placeholder="confirm password" required>
                </div>
                <button class="btn" type="submit">submit</button>
                
            </form>

        <p>Don't have an account?</p> <a href="{{ url_for('registrationPage') }}"><p>Register</p></a>

        </div>
        </div>
        
    </div>
